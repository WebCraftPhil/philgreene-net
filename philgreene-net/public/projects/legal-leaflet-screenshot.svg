<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f3f4f6"/>
  <rect x="20" y="20" width="360" height="260" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="40" y="40" width="320" height="40" rx="4" fill="#8b5cf6"/>
  <text x="60" y="65" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">LegalLeaflet AI</text>
  
  <!-- Document Upload Area -->
  <rect x="40" y="100" width="150" height="120" rx="4" fill="#faf5ff" stroke="#e9d5ff" stroke-width="1"/>
  <text x="60" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7c3aed">Document Analysis</text>
  
  <!-- Upload Icon -->
  <rect x="100" y="140" width="30" height="40" rx="2" fill="#c4b5fd"/>
  <path d="M105 150 L115 140 L125 150" stroke="#7c3aed" stroke-width="2" fill="none"/>
  <rect x="110" y="155" width="10" height="20" fill="#7c3aed"/>
  
  <text x="60" y="200" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Upload contract for AI review</text>
  
  <!-- Analysis Results -->
  <rect x="210" y="100" width="150" height="120" rx="4" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1"/>
  <text x="230" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#16a34a">AI Analysis Results</text>
  
  <!-- Risk Indicators -->
  <rect x="230" y="140" width="110" height="8" rx="2" fill="#dcfce7"/>
  <rect x="230" y="140" width="20" height="8" rx="2" fill="#16a34a"/>
  <text x="230" y="155" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Low Risk</text>
  
  <rect x="230" y="160" width="110" height="8" rx="2" fill="#fef3c7"/>
  <rect x="230" y="160" width="60" height="8" rx="2" fill="#d97706"/>
  <text x="230" y="175" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Medium Risk</text>
  
  <rect x="230" y="180" width="110" height="8" rx="2" fill="#fee2e2"/>
  <rect x="230" y="180" width="30" height="8" rx="2" fill="#dc2626"/>
  <text x="230" y="195" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">High Risk</text>
  
  <!-- AI Processing Status -->
  <rect x="40" y="240" width="320" height="20" rx="4" fill="#f3f4f6"/>
  <rect x="40" y="240" width="200" height="20" rx="4" fill="#10b981"/>
  <text x="60" y="255" font-family="Arial, sans-serif" font-size="12" fill="white">AI Processing: 95% Complete</text>
  
  <!-- Confidence Score -->
  <circle cx="320" cy="60" r="12" fill="#10b981"/>
  <text x="320" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">95%</text>
</svg>
